<img class="logo" src="../../../assets/icon-512.webp" />

<mat-card *ngIf="signUpState$ | async; else signUpSuccess">
  <mat-card-content>
    <form [formGroup]="signUpForm">
      <mat-form-field>
        <mat-label>Email address</mat-label>
        <input matInput formControlName="email" autocomplete="email" />
        <mat-error *ngIf="signUpForm.controls.email.invalid" autocomplete="email">{{ getErrorMessage('email') }}</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" autocomplete="username" />
        <mat-error *ngIf="signUpForm.controls.username.invalid" autocomplete="username">{{ getErrorMessage('username') }}</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="password" autocomplete="new-password" />
        <mat-error *ngIf="signUpForm.controls.password.invalid">{{ getErrorMessage('password') }}</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Confirm password</mat-label>
        <input type="password" matInput formControlName="confirmPassword" autocomplete="new-password" />
        <mat-error *ngIf="signUpForm.controls.confirmPassword.invalid">{{ getErrorMessage('confirmPassword') }}</mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-footer>
    <mat-card-actions>
      <button mat-flat-button color="primary" type="submit" (click)="submitSignUpForm()">SIGN UP</button>
    </mat-card-actions>
  </mat-card-footer>
</mat-card>

<ng-template #signUpSuccess>
  <mat-card>
    <mat-card-content>
      <span
        >Your account has been created! Check your email inbox for the confirmation code and enter it below! <br /><br />
        <form class="confirmation-code-input" [formGroup]="confirmationCodeForm">
          <mat-form-field appearance="outline">
            <input matInput formControlName="digit1" maxlength="1" />
          </mat-form-field>
          <mat-form-field appearance="outline">
            <input matInput formControlName="digit2" maxlength="1" #digit2 />
          </mat-form-field>
          <mat-form-field appearance="outline">
            <input matInput formControlName="digit3" maxlength="1" #digit3 />
          </mat-form-field>
          <mat-form-field appearance="outline">
            <input matInput formControlName="digit4" maxlength="1" #digit4 />
          </mat-form-field>
        </form>
      </span>
    </mat-card-content>
    <mat-card-footer>
      <mat-card-actions>
        <button mat-flat-button color="primary" type="submit" (click)="submitConfirmationCode()">ENTER CONFIRMATION CODE</button>
      </mat-card-actions>
    </mat-card-footer>
  </mat-card>
</ng-template>
