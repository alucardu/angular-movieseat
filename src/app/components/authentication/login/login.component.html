<mat-card>
  <mat-card-content>
    <form [formGroup]="authForm">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="text" autocomplete="email" />
        <mat-error *ngIf="authForm.controls.email.invalid" autocomplete="email">{{ getErrorMessage('email') }}</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" autocomplete="current-password" />
        <mat-error *ngIf="authForm.controls.password.invalid">{{ getErrorMessage('password') }}</mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-footer>
    <mat-card-actions>
      <button mat-flat-button color="primary" (click)="login()">LOGIN</button>
      <button mat-flat-button [routerLink]="'/sign-up'">SIGN UP</button>
    </mat-card-actions>
    <a class="password-reset" href="#">Forgot password</a>
  </mat-card-footer>
</mat-card>
