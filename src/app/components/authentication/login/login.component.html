<mat-card>
  <mat-card-content>
    <form [formGroup]="authForm">
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" type="text" name="username" autocomplete="username" />
        <mat-error *ngIf="authForm.controls.username.invalid">{{ getErrorMessage('username') }}</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" name="current-password" autocomplete="current-password" />
        <mat-error *ngIf="authForm.controls.password.invalid">{{ getErrorMessage('password') }}</mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-footer>
    <mat-card-actions>
      <button mat-flat-button color="primary" (click)="login()">LOGIN</button>
      <button mat-flat-button (click)="signUp()">SIGN UP</button>
    </mat-card-actions>
    <a class="password-reset" href="#">Forgot password</a>
  </mat-card-footer>
</mat-card>
