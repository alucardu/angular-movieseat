<div class="reviewOptionsContainer" *ngIf="(movieReviews$ | async)!.length > 0">
  <span>{{ currentReview }}/{{ (movieReviews$ | async)!.length }}</span>
  <mat-form-field appearance="outline" class="reviewSort" subscriptSizing="dynamic" color="accent" *ngIf="true">
    <mat-select [formControl]="reviewSorting">
      <mat-option value="populair">Populair</mat-option>
      <mat-option value="newest">Newest</mat-option>
      <mat-option value="oldest">Oldest</mat-option>
      <mat-option value="friends">Friends</mat-option>
    </mat-select>
  </mat-form-field>

  <div class="reviewNavigation">
    <app-speed-dial-fab>
      <button mat-mini-fab color="accent" [routerLink]="['review/create']">
        <mat-icon color="primary">add</mat-icon>
      </button>
    </app-speed-dial-fab>
  </div>
</div>

<div class="reviewContainer" #reviewsContainer>
  <div *ngIf="(movieReviews$ | async)!.length === 0">
    <mat-card class="reviewsContainer">
      <mat-card-content><a [routerLink]="['review/create']">Be the first to add a review for this movie!</a></mat-card-content>
    </mat-card>
  </div>
  <app-movie-review [reviewId]="review.id" *ngFor="let review of movieReviews$ | async"></app-movie-review>
</div>
