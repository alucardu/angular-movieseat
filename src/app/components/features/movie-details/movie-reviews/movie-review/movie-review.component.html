<mat-card class="reviewsContainer" *ngIf="!createReview" @fadeAnimation>
  <mat-card-content>
    <span class="reviewRating">
      <div class="likesSorting">
        <mat-icon>thumb_up</mat-icon>
        <p>(126)</p>
        <mat-form-field appearance="outline" class="reviewSort" subscriptSizing="dynamic" color="accent">
          <mat-select [formControl]="reviewSorting">
            <mat-option value="populair">Populair</mat-option>
            <mat-option value="newest">Newest</mat-option>
            <mat-option value="oldest">Oldest</mat-option>
            <mat-option value="friends">Friends</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="reviewNavigation">
        <app-speed-dial-fab>
          <button mat-mini-fab color="accent" (click)="createReviewFn()">
            <mat-icon color="primary">add</mat-icon>
          </button>
        </app-speed-dial-fab>
      </div>
    </span>
    <p class="review" [ngClass]="reviewText.length > 380 ? 'ellipsis' : ''">
      {{ reviewText }}
    </p>
    <a target="#" (click)="showEntireReview = !showEntireReview" *ngIf="reviewText.length > 380">...continue</a>
    <p class="author">By Christopher Walken <app-movie-rating></app-movie-rating></p>
  </mat-card-content>

  <mat-card-content class="fullReview" *ngIf="showEntireReview" @fadeAnimation>
    <p>{{ reviewText }}</p>
    <div class="footer">
      <p class="author">By Christopher Walken <app-movie-rating></app-movie-rating></p>
      <button mat-flat-button color="primary" (click)="showEntireReview = !showEntireReview">Back</button>
    </div>
  </mat-card-content>
</mat-card>

<mat-card class="reviewContainer" *ngIf="createReview" @fadeAnimation>
  <mat-card-content>
    <mat-form-field appearance="fill">
      <textarea cdkTextareaAutosize cdkAutosizeMaxRows="10" placeholder="Your review..." matInput [formControl]="reviewInput"></textarea>
    </mat-form-field>
    <div class="footer">
      <app-movie-rating></app-movie-rating>
      <div class="containerButtons">
        <button mat-flat-button color="primary" (click)="closeCreateReview()">Submit</button>
        <button mat-flat-button color="accent" (click)="closeCreateReview()">Cancel</button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
