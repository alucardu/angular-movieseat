<div *ngIf="notCurrentUser">
  <button mat-flat-button color="primary" *ngIf="!isFriend" class="follow-btn" (click)="addFriend(watchlistUser)">FOLLOW {{ watchlistUser.username }}</button>

  <button mat-flat-button color="primary" *ngIf="isFriend" class="follow-btn" (click)="removeFriend(watchlistUser)">
    UNFOLLOW {{ watchlistUser.username }}
  </button>
</div>

<div class="watchlist-container">
  <app-movie-display [movie]="movie" *ngFor="let movie of movieWatchlist$ | async"></app-movie-display>
</div>

<div *ngIf="(movieWatchlist$ | async)?.length === 0">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <mat-card-title> Welcome to Movieseat! </mat-card-title>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        You can search and find movies using the
        <button mat-mini-fab color="primary">
          <mat-icon>search</mat-icon>
        </button>
        button in the bottom menu.
      </p>
      <p>
        You can look for friends using the
        <button mat-mini-fab color="primary">
          <mat-icon>person</mat-icon>
        </button>
        button in the bottom menu.
      </p>
    </mat-card-content>
  </mat-card>
</div>
