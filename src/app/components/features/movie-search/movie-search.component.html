<form>
  <mat-form-field subscriptSizing="dynamic">
    <input matInput placeholder="Search for a movie title" />
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
</form>

<app-movie-search-result [searchResult]="searchResult" [index]="index" *ngFor="let searchResult of movieSearchResults$ | async; let index = index">
</app-movie-search-result>
