<mat-card class="example-card">
  <mat-card-header (click)="toggleOpened(index)">
    <app-rating-circle [rating]="searchResult.score" mat-card-avatar></app-rating-circle>
    <mat-card-title>{{ searchResult.title }}</mat-card-title>
    <mat-card-subtitle>{{ searchResult.release_year }} ({{ searchResult.director }})</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content [@toggleContent]="(movieSearchOpenedIndex$ | async) === index ? 'expanded' : 'collapsed'">
    <div class="poster">
      <img mat-card-image [src]="searchResult.poster_path" alt="Oppenheimer poster" />
    </div>
    <p class="description">
      {{ searchResult.description }}
    </p>
    <mat-card-actions>
      <button mat-flat-button color="primary">ADD TO WATCHLIST</button>
      <button mat-flat-button [routerLink]="['/movie/moonrise-kingdom']">DETAILS</button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
