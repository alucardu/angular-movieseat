<mat-card class="example-card" *ngFor="let searchResult of searchResults; let i = index">
  <mat-card-header (click)="toggleOpened(i)">
    <app-rating-circle [rating]="searchResult.score" mat-card-avatar></app-rating-circle>
    <mat-card-title>{{ searchResult.title }}</mat-card-title>
    <mat-card-subtitle>{{ searchResult.release_year }} ({{ searchResult.director }})</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content [@toggleSearchResult]="openedIndex === i ? 'expanded' : 'collapsed'" [ngClass]="{ animationFix: animating }">
    <div class="poster">
      <img mat-card-image [src]="searchResult.poster_path" alt="Oppenheimer poster" />
    </div>
    <p class="description">
      {{ searchResult.description }}
    </p>
    <mat-card-actions>
      <button mat-flat-button mat-dialog-close color="primary">ADD</button>
      <button mat-flat-button mat-dialog-close>DETAILS</button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
