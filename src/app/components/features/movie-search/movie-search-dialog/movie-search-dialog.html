<mat-dialog-content>
  <button mat-mini-fab color="primary" class="closeBtn" mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>

  <form>
    <mat-form-field subscriptSizing="dynamic">
      <mat-label>Search for a movie title</mat-label>
      <input matInput placeholder="Ex. Oppenheimer" />
    </mat-form-field>
  </form>

  <app-movie-search-result></app-movie-search-result>
</mat-dialog-content>
