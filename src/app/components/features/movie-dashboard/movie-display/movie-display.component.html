<div @fadeAnimation class="overlay" *ngIf="isTouching | async">
  <mat-list>
    <mat-list-item>
      <span>Moonrise Kingdom </span>
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item>
      <span class="releaseDate">{{ movie.release_date }}</span>
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item>
      <div class="actionsContainer">
        <app-share-social shareMessage="Check out this movie: {{ movie.title }}" [movie]="movie"></app-share-social>
      </div>
    </mat-list-item>
  </mat-list>
</div>
<img [src]="'https://www.themoviedb.org/t/p/w600_and_h900_bestv2/' + movie.poster_path" [routerLink]="['/movie/', movie.tmdb_id, stripTitle(movie.title)]" />
