<div class="imageSlider">
  <div class="imageContainer" *ngFor="let person of movie.persons">
    <div class="image">
      <img src="https://www.themoviedb.org/t/p/w138_and_h175_face{{ person.person.profile_path }}" alt="" />
    </div>
    <p class="realName">{{ person.person.name }}</p>
    <p class="characterName">{{ person.character }}</p>
  </div>
</div>
