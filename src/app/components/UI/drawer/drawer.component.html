<mat-sidenav-container hasBackdrop="true">
  <mat-sidenav #drawer mode="over">
    <mat-list>
      <mat-list-item>
        <button>
          <a (click)="drawer.toggle()" routerLink="/watchlist">Movie Dashboard</a>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <button class="toggleBtn" (click)="drawer.toggle()">Toggle Menu</button>
    <div class="routerEl" [@routeAnimations]="getRouteAnimationData()">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
