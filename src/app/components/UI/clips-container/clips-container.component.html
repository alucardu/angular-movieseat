<div class="clipsContainer" #clipsContainer>
  <app-clip *ngFor="let clip of clips" [clip]="clip" routerLink="clip/{{ clip.key }}"></app-clip>
</div>

<div class="clipsSlideTracker" *ngIf="clips">
  <div *ngFor="let clip of clips; let index = index" class="clipsSlide" [ngClass]="{ active: currentClip === index }" (click)="scollToClip(index)"></div>
</div>
