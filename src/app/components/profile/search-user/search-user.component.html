<mat-card class="usersContainer">
  <mat-card-header>
    <mat-card-title>Users</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field [subscriptSizing]="'dynamic'">
        <mat-label>Look for a user...</mat-label>
        <input matInput [formControl]="searchUser" />
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </form>

    <mat-list role="list" *ngIf="showResults">
      <mat-list-item role="listitem">Wiebe</mat-list-item>
      <mat-list-item role="listitem">Joey</mat-list-item>
      <mat-list-item role="listitem">Peter</mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
