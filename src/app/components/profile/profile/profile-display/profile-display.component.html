<mat-card>
  <mat-card-header>
    <mat-card-title>Profile</mat-card-title>
    <button mat-icon-button (click)="toggleEdit()">
      <mat-icon>edit</mat-icon>
    </button>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="profileForm">
      <mat-form-field>
        <mat-label>First name</mat-label>
        <input matInput formControlName="firstName" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Last name</mat-label>
        <input matInput formControlName="lastName" />
      </mat-form-field>

      <mat-form-field subscriptSizing="dynamic">
        <mat-label>Age</mat-label>
        <input type="number" matInput formControlName="age" />
      </mat-form-field>

      <mat-card-actions *ngIf="!profileForm.disabled">
        <button mat-flat-button color="primary" (click)="submitForm()">SAVE</button>
        <button mat-flat-button *ngIf="!profileForm.disabled" (click)="resetForm()">CANCEL</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
