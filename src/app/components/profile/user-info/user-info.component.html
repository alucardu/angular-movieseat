<mat-card>
  <mat-card-header>
    <mat-card-title>Profile</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="profileForm">
      <mat-form-field subscriptSizing="dynamic">
        <mat-label>Username</mat-label>
        <input matInput formControlName="userName" />
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
