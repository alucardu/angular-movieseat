<div class="youtubePlayer" #youtubePlayer [ngClass]="{ isPlaying: !playerIsLoaded }">
  <youtube-player
    [hidden]="playerIsLoaded"
    @fadeAnimation
    *ngIf="showPlayer"
    #player
    [playerVars]="{ fs: 0, modestbranding: 1 }"
    [width]="playerWidth"
    [height]="playerHeight"
    [videoId]="clipId!"
    (stateChange)="playerStateChanged($event)">
  </youtube-player>

  <div *ngIf="loading" @fadeAnimation>
    <mat-spinner></mat-spinner>
  </div>
</div>
