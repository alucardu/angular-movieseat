<button mat-mini-fab color="primary" [routerLink]="['/notifications']" routerLinkActive="router-link-active">
  <div *ngIf="notificationAmount$ | async as amount; else noAmount">
    <mat-icon [matBadge]="notificationAmount$ | async" matBadgeColor="warn" [matBadgeHidden]="amount === 0">notifications</mat-icon>
  </div>
</button>

<ng-template #noAmount>
  <mat-icon>notifications</mat-icon>
</ng-template>
